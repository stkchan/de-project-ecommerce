bundle:
  name: de_project_ecommerce


include:
  - "./deployment/bundle/*.yml"

workspace:
  # root_path: "/Workspace/Users/${workspace.current_user.userName}/de-project-ecommerce"
  file_path: "/"
  artifact_path: "/Workspace/de_project_ecommerce/artifacts"
  state_path: "/Workspace/de_project_ecommerce/state"

resources:
  jobs:
    create_table_job:
      name: "Create Tables Job"
      tasks:
        - task_key: "run_create_table"
          existing_cluster_id: ${var.cluster_id}
          python_wheel_task:
            package_name: "de_project_ecommerce"
            entry_point: "create_table"
            parameters:
              - "--environment"
              - "${var.ENVIRONMENT}"
              - "--catalog"
              - "${var.CATALOG}"
              - "--schema"
              - "${var.SCHEMA}"

