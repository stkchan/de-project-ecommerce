bundle:
  name: de_project_ecommerce

workspace:
  profile: DEV
  root_path: "/Repos/{{ env.DATABRICKS_USER }}/de-project-ecommerce"

parameters:
  sql_file:
    type: string
    default: "src/sql/bronze_ga4_events.sql"
    description: "SQL file to execute on Databricks"

resources:
  jobs:
    create_table_job:
      name: create_table_job
      tasks:
        - task_key: create_bronze_table
          sql_task:
            warehouse_id: "{{ env.DATABRICKS_WAREHOUSE_ID }}"
            file:
              path: "{{ param.sql_file }}"

targets:
  DEV:
    default: true